<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon - Recovery & Wellness</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'SF Pro Text', 'Helvetica Neue', Arial, sans-serif;
            background: #000000;
            color: #ffffff;
            overflow-x: hidden;
            min-height: 100vh;
            position: relative;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        /* Dynamic animated background */
        .bg-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            overflow: hidden;
        }

        .orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(80px);
            opacity: 0.15;
            animation: float 20s infinite ease-in-out;
        }

        .orb1 {
            width: 500px;
            height: 500px;
            background: #ffffff;
            top: -10%;
            left: -10%;
            animation-delay: 0s;
        }

        .orb2 {
            width: 400px;
            height: 400px;
            background: #ffffff;
            bottom: -15%;
            right: -5%;
            animation-delay: -7s;
        }

        .orb3 {
            width: 350px;
            height: 350px;
            background: #ffffff;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            animation-delay: -14s;
        }

        @keyframes float {
            0%, 100% {
                transform: translate(0, 0) scale(1);
            }
            33% {
                transform: translate(30px, -30px) scale(1.1);
            }
            66% {
                transform: translate(-20px, 20px) scale(0.9);
            }
        }

        /* Grid overlay */
        .grid-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(255, 255, 255, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255, 255, 255, 0.03) 1px, transparent 1px);
            background-size: 50px 50px;
            z-index: 1;
            pointer-events: none;
        }

        .container {
            position: relative;
            z-index: 2;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            text-align: center;
        }

        .logo {
            width: 60px;
            height: 60px;
            margin-bottom: 3rem;
            margin-top: 5rem;
            opacity: 0;
            animation: fadeInDown 1s ease-out 0.2s forwards;
        }

        .logo-circle {
            width: 100%;
            height: 100%;
            border: 2px solid #ffffff;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            animation: pulse 3s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
                opacity: 1;
            }
            50% {
                transform: scale(1.05);
                opacity: 0.8;
            }
        }

        h1 {
            font-size: clamp(2.5rem, 10vw, 6rem);
            font-weight: 600;
            letter-spacing: -0.03em;
            line-height: 1.05;
            margin-bottom: 3rem;
            opacity: 0;
            animation: fadeInUp 1s ease-out 0.4s forwards;
        }

        .gradient-text {
            background: linear-gradient(135deg, #ffffff 0%, #666666 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            background-size: 200% 200%;
            animation: shimmer 3s ease-in-out infinite;
        }

        @keyframes shimmer {
            0%, 100% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
        }

        .subtitle {
            font-size: clamp(1.125rem, 3vw, 1.5rem);
            font-weight: 400;
            color: #86868b;
            margin-bottom: 3rem;
            opacity: 0;
            animation: fadeInUp 1s ease-out 0.6s forwards;
            min-height: 2rem;
        }

        .typing-text {
            border-right: 2px solid #86868b;
            padding-right: 4px;
            animation: blink 0.7s infinite;
        }

        @keyframes blink {
            0%, 50% {
                border-color: #86868b;
            }
            51%, 100% {
                border-color: transparent;
            }
        }

        .description {
            font-size: clamp(1rem, 2.5vw, 1.25rem);
            line-height: 1.6;
            color: #a1a1a6;
            margin-bottom: 3.5rem;
            font-weight: 400;
            max-width: 600px;
            opacity: 0;
            animation: fadeInUp 1s ease-out 0.8s forwards;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Email form */
        .notify-form {
            max-width: 500px;
            width: 100%;
            margin-bottom: 3rem;
            opacity: 0;
            animation: fadeInUp 1s ease-out 1s forwards;
        }

        .input-wrapper {
            position: relative;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            overflow: hidden;
            backdrop-filter: blur(10px);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .input-wrapper:hover {
            background: rgba(255, 255, 255, 0.08);
            border-color: rgba(255, 255, 255, 0.2);
        }

        .input-wrapper:focus-within {
            background: rgba(255, 255, 255, 0.1);
            border-color: rgba(255, 255, 255, 0.3);
            box-shadow: 0 0 0 4px rgba(255, 255, 255, 0.05);
        }

        .input-group {
            display: flex;
            align-items: center;
        }

        input[type="email"] {
            flex: 1;
            padding: 1.125rem 1.5rem;
            font-family: inherit;
            font-size: 1rem;
            border: none;
            background: transparent;
            color: #ffffff;
            outline: none;
            text-align: center;
        }

        input[type="email"]::placeholder {
            color: #86868b;
        }

        @media (min-width: 769px) {
            input[type="email"] {
                text-align: left;
            }
        }

        button {
            padding: 1.125rem 2rem;
            font-family: inherit;
            font-size: 1rem;
            font-weight: 500;
            background: #ffffff;
            color: #000000;
            border: none;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            white-space: nowrap;
            position: relative;
            overflow: hidden;
        }

        button::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.4) 0%, rgba(255, 255, 255, 0.1) 100%);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        button:hover {
            background: rgba(255, 255, 255, 0.15);
            color: #ffffff;
            border: 1px solid rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(10px);
            transform: scale(1.02);
            box-shadow: 0 8px 32px rgba(255, 255, 255, 0.1);
        }

        button:hover::before {
            opacity: 1;
        }

        button:active {
            transform: scale(0.98);
        }

        button span {
            position: relative;
            z-index: 1;
        }

        /* Success message */
        .success-message {
            display: none;
            padding: 1rem;
            margin-top: 1rem;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            color: #ffffff;
            font-size: 0.95rem;
            backdrop-filter: blur(10px);
            animation: slideIn 0.5s ease;
        }

        .success-message.show {
            display: block;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Social links */
        .social-links {
            display: flex;
            gap: 2.5rem;
            opacity: 0;
            animation: fadeIn 1s ease-out 1.2s forwards;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .social-links a {
            color: #86868b;
            text-decoration: none;
            font-size: 0.9375rem;
            transition: all 0.3s ease;
            position: relative;
            padding: 0.5rem 1rem;
            border-radius: 8px;
        }

        .social-links a::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            opacity: 0;
            transition: opacity 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .social-links a:hover {
            color: #ffffff;
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.15);
            box-shadow: 0 4px 16px rgba(255, 255, 255, 0.05);
        }

        .social-links a:hover::before {
            opacity: 1;
        }

        /* Particle */
        .particle {
            position: fixed;
            width: 2px;
            height: 2px;
            background: rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            pointer-events: none;
            z-index: 1;
        }

        /* Cursor trail */
        .cursor-follower {
            position: fixed;
            width: 40px;
            height: 40px;
            border: 1px solid rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            pointer-events: none;
            z-index: 9999;
            transition: transform 0.15s ease-out, width 0.3s ease, height 0.3s ease, opacity 0.3s ease;
        }

        .cursor-dot {
            position: fixed;
            width: 8px;
            height: 8px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 50%;
            pointer-events: none;
            z-index: 10000;
            transition: transform 0.1s ease-out;
        }

        /* Cursor effect on interactive elements */
        a:hover ~ .cursor-follower,
        button:hover ~ .cursor-follower,
        input:hover ~ .cursor-follower {
            width: 60px;
            height: 60px;
            opacity: 0.5;
        }

        /* Navigation */
        .nav {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 100;
            padding: 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            opacity: 0;
            animation: fadeIn 1s ease-out 0.2s forwards;
        }

        .nav-brand {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            text-decoration: none;
            color: #ffffff;
            transition: all 0.3s ease;
            padding: 0.5rem 1rem;
            border-radius: 8px;
            position: relative;
        }

        .nav-brand::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            opacity: 0;
            transition: opacity 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .nav-brand:hover {
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.15);
            box-shadow: 0 4px 16px rgba(255, 255, 255, 0.05);
        }

        .nav-brand:hover::before {
            opacity: 1;
        }

        .nav-brand > * {
            position: relative;
            z-index: 1;
        }

        .nav-logo-small {
            width: 32px;
            height: 32px;
            border: 2px solid #ffffff;
            border-radius: 50%;
            animation: pulse 3s ease-in-out infinite;
        }

        .nav-brand-text {
            font-size: 1.125rem;
            font-weight: 500;
            letter-spacing: -0.01em;
        }

        .nav-menu {
            display: flex;
            gap: 2.5rem;
            list-style: none;
        }

        .nav-menu a {
            color: #86868b;
            text-decoration: none;
            font-size: 0.9375rem;
            font-weight: 400;
            transition: all 0.3s ease;
            position: relative;
            padding: 0.5rem 1rem;
            border-radius: 8px;
        }

        .nav-menu a::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            opacity: 0;
            transition: opacity 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .nav-menu a:hover {
            color: #ffffff;
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.15);
            box-shadow: 0 4px 16px rgba(255, 255, 255, 0.05);
        }

        .nav-menu a:hover::before {
            opacity: 1;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .nav {
                padding: 1.5rem;
            }

            .nav-brand-text {
                font-size: 1rem;
            }

            .nav-menu {
                gap: 1.5rem;
            }

            .nav-menu a {
                font-size: 0.875rem;
            }

            .logo {
                margin-top: 6rem;
            }

            .input-group {
                flex-direction: column;
            }

            button {
                width: 100%;
            }

            .social-links {
                flex-direction: column;
                gap: 1.5rem;
            }
        }

        @media (max-width: 480px) {
            .nav-menu {
                display: none;
            }

            .nav-brand-text {
                font-size: 0.9375rem;
            }

            .nav-logo-small {
                width: 28px;
                height: 28px;
            }

            .logo {
                margin-top: 4rem;
            }
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="nav">
        <a href="#" class="nav-brand">
            <div class="nav-logo-small"></div>
            <span class="nav-brand-text">Recovery Rooms</span>
        </a>
        <ul class="nav-menu">
            <li><a href="#home">Home</a></li>
            <li><a href="#vision">Vision</a></li>
            <li><a href="#account">Account</a></li>
        </ul>
    </nav>

    <!-- Animated background -->
    <div class="bg-animation">
        <div class="orb orb1"></div>
        <div class="orb orb2"></div>
        <div class="orb orb3"></div>
    </div>
    
    <!-- Grid overlay -->
    <div class="grid-overlay"></div>

    <!-- Custom cursor -->
    <div class="cursor-follower"></div>
    <div class="cursor-dot"></div>
    
    <div class="container">
        <div class="logo">
            <div class="logo-circle"></div>
        </div>
        
        <h1><span class="gradient-text">Recovery.<br>Wellness.<br>Reimagined.</span></h1>
        
        <p class="subtitle"><span class="typing-text" id="typingText"></span></p>
        
        <p class="description">
            A new era of holistic recovery and wellness. Experience transformation through innovation and care.
        </p>
        
        <form class="notify-form" id="notifyForm">
            <div class="input-wrapper">
                <div class="input-group">
                    <input 
                        type="email" 
                        id="email" 
                        placeholder="Enter your email" 
                        required
                        aria-label="Email address"
                    >
                    <button type="submit">
                        <span>Notify Me</span>
                    </button>
                </div>
            </div>
            <div class="success-message" id="successMessage">
                Thank you. We'll be in touch soon.
            </div>
        </form>
        
        <div class="social-links">
            <a href="#" aria-label="Instagram">Instagram</a>
            <a href="#" aria-label="LinkedIn">LinkedIn</a>
            <a href="#" aria-label="Contact">Contact</a>
        </div>
    </div>

    <script>
        // Typing animation for "Coming Soon"
        const typingText = document.getElementById('typingText');
        const text = 'Coming Soon';
        let charIndex = 0;
        let isDeleting = false;
        let typingSpeed = 150;

        function typeEffect() {
            if (!isDeleting && charIndex < text.length) {
                // Typing
                typingText.textContent = text.substring(0, charIndex + 1);
                charIndex++;
                typingSpeed = 150;
            } else if (isDeleting && charIndex > 0) {
                // Deleting
                typingText.textContent = text.substring(0, charIndex - 1);
                charIndex--;
                typingSpeed = 100;
            } else if (charIndex === text.length) {
                // Finished typing, wait before deleting
                isDeleting = true;
                typingSpeed = 2000;
            } else if (charIndex === 0 && isDeleting) {
                // Finished deleting, wait before typing again
                isDeleting = false;
                typingSpeed = 500;
            }

            setTimeout(typeEffect, typingSpeed);
        }

        // Start typing animation after initial page load animation
        setTimeout(() => {
            typeEffect();
        }, 1600);

        // Custom cursor tracking
        const cursorFollower = document.querySelector('.cursor-follower');
        const cursorDot = document.querySelector('.cursor-dot');
        
        let mouseX = 0;
        let mouseY = 0;
        let followerX = 0;
        let followerY = 0;
        let dotX = 0;
        let dotY = 0;

        // Track mouse position
        document.addEventListener('mousemove', function(e) {
            mouseX = e.clientX;
            mouseY = e.clientY;
        });

        // Smooth cursor follow animation
        function animateCursor() {
            // Smooth follow for the larger circle (slower)
            const followerSpeed = 0.15;
            followerX += (mouseX - followerX) * followerSpeed;
            followerY += (mouseY - followerY) * followerSpeed;
            
            // Faster follow for the dot
            const dotSpeed = 0.25;
            dotX += (mouseX - dotX) * dotSpeed;
            dotY += (mouseY - dotY) * dotSpeed;
            
            cursorFollower.style.transform = `translate(${followerX - 20}px, ${followerY - 20}px)`;
            cursorDot.style.transform = `translate(${dotX - 4}px, ${dotY - 4}px)`;
            
            requestAnimationFrame(animateCursor);
        }
        
        animateCursor();

        // Cursor effect on interactive elements
        const interactiveElements = document.querySelectorAll('a, button, input');
        
        interactiveElements.forEach(element => {
            element.addEventListener('mouseenter', () => {
                cursorFollower.style.width = '60px';
                cursorFollower.style.height = '60px';
                cursorFollower.style.opacity = '0.5';
            });
            
            element.addEventListener('mouseleave', () => {
                cursorFollower.style.width = '40px';
                cursorFollower.style.height = '40px';
                cursorFollower.style.opacity = '1';
            });
        });

        // Form handling
        document.getElementById('notifyForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const successMessage = document.getElementById('successMessage');
            
            // Here you would typically send the email to your backend
            console.log('Email submitted:', email);
            
            // Show success message
            successMessage.classList.add('show');
            
            // Clear the form
            document.getElementById('email').value = '';
            
            // Hide success message after 5 seconds
            setTimeout(() => {
                successMessage.classList.remove('show');
            }, 5000);
        });

        // Create floating particles on mouse move
        let particleTimeout;
        document.addEventListener('mousemove', function(e) {
            clearTimeout(particleTimeout);
            particleTimeout = setTimeout(() => {
                if (Math.random() > 0.8) {
                    createParticle(e.clientX, e.clientY);
                }
            }, 50);
        });

        function createParticle(x, y) {
            const particle = document.createElement('div');
            particle.className = 'particle';
            particle.style.left = x + 'px';
            particle.style.top = y + 'px';
            document.body.appendChild(particle);
            
            const angle = Math.random() * Math.PI * 2;
            const velocity = 1 + Math.random() * 2;
            const lifetime = 1000 + Math.random() * 1000;
            
            let opacity = 1;
            const startTime = Date.now();
            
            function animate() {
                const elapsed = Date.now() - startTime;
                const progress = elapsed / lifetime;
                
                if (progress >= 1) {
                    particle.remove();
                    return;
                }
                
                const currentX = parseFloat(particle.style.left);
                const currentY = parseFloat(particle.style.top);
                
                particle.style.left = (currentX + Math.cos(angle) * velocity) + 'px';
                particle.style.top = (currentY + Math.sin(angle) * velocity) + 'px';
                particle.style.opacity = 1 - progress;
                
                requestAnimationFrame(animate);
            }
            
            animate();
        }

        // Smooth scroll
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                const target = document.querySelector(this.getAttribute('href'));
                if (target) {
                    target.scrollIntoView({
                        behavior: 'smooth'
                    });
                }
            });
        });
    </script>
</body>
</html>
