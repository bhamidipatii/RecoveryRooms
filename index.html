<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon - Recovery & Wellness</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'SF Pro Text', 'Helvetica Neue', Arial, sans-serif;
            background: #000000;
            color: #ffffff;
            overflow-x: hidden;
            min-height: 100vh;
            position: relative;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        /* Dynamic animated background */
        .bg-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            overflow: hidden;
        }

        .orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(80px);
            opacity: 0.15;
            animation: float 20s infinite ease-in-out;
        }

        .orb1 {
            width: 500px;
            height: 500px;
            background: #ffffff;
            top: -10%;
            left: -10%;
            animation-delay: 0s;
        }

        .orb2 {
            width: 400px;
            height: 400px;
            background: #ffffff;
            bottom: -15%;
            right: -5%;
            animation-delay: -7s;
        }

        .orb3 {
            width: 350px;
            height: 350px;
            background: #ffffff;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            animation-delay: -14s;
        }

        @keyframes float {
            0%, 100% {
                transform: translate(0, 0) scale(1);
            }
            33% {
                transform: translate(30px, -30px) scale(1.1);
            }
            66% {
                transform: translate(-20px, 20px) scale(0.9);
            }
        }

        /* Grid overlay */
        .grid-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(255, 255, 255, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255, 255, 255, 0.03) 1px, transparent 1px);
            background-size: 50px 50px;
            z-index: 1;
            pointer-events: none;
        }

        .container {
            position: relative;
            z-index: 2;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            text-align: center;
        }

        .logo {
            width: 60px;
            height: 60px;
            margin-bottom: 3rem;
            opacity: 0;
            animation: fadeInDown 1s ease-out 0.2s forwards;
        }

        .logo-circle {
            width: 100%;
            height: 100%;
            border: 2px solid #ffffff;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            animation: pulse 3s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
                opacity: 1;
            }
            50% {
                transform: scale(1.05);
                opacity: 0.8;
            }
        }

        h1 {
            font-size: clamp(2.5rem, 10vw, 6rem);
            font-weight: 600;
            letter-spacing: -0.03em;
            line-height: 1.05;
            margin-bottom: 1.5rem;
            opacity: 0;
            animation: fadeInUp 1s ease-out 0.4s forwards;
        }

        .gradient-text {
            background: linear-gradient(135deg, #ffffff 0%, #666666 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            background-size: 200% 200%;
            animation: shimmer 3s ease-in-out infinite;
        }

        @keyframes shimmer {
            0%, 100% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
        }

        .subtitle {
            font-size: clamp(1.125rem, 3vw, 1.5rem);
            font-weight: 400;
            color: #86868b;
            margin-bottom: 2rem;
            opacity: 0;
            animation: fadeInUp 1s ease-out 0.6s forwards;
        }

        .description {
            font-size: clamp(1rem, 2.5vw, 1.25rem);
            line-height: 1.6;
            color: #a1a1a6;
            margin-bottom: 3rem;
            font-weight: 400;
            max-width: 600px;
            opacity: 0;
            animation: fadeInUp 1s ease-out 0.8s forwards;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Email form */
        .notify-form {
            max-width: 500px;
            width: 100%;
            margin-bottom: 3rem;
            opacity: 0;
            animation: fadeInUp 1s ease-out 1s forwards;
        }

        .input-wrapper {
            position: relative;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            overflow: hidden;
            backdrop-filter: blur(10px);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .input-wrapper:hover {
            background: rgba(255, 255, 255, 0.08);
            border-color: rgba(255, 255, 255, 0.2);
        }

        .input-wrapper:focus-within {
            background: rgba(255, 255, 255, 0.1);
            border-color: rgba(255, 255, 255, 0.3);
            box-shadow: 0 0 0 4px rgba(255, 255, 255, 0.05);
        }

        .input-group {
            display: flex;
            align-items: center;
        }

        input[type="email"] {
            flex: 1;
            padding: 1.125rem 1.5rem;
            font-family: inherit;
            font-size: 1rem;
            border: none;
            background: transparent;
            color: #ffffff;
            outline: none;
        }

        input[type="email"]::placeholder {
            color: #86868b;
        }

        button {
            padding: 1.125rem 2rem;
            font-family: inherit;
            font-size: 1rem;
            font-weight: 500;
            background: #ffffff;
            color: #000000;
            border: none;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            white-space: nowrap;
        }

        button:hover {
            background: #e5e5e5;
            transform: scale(1.02);
        }

        button:active {
            transform: scale(0.98);
        }

        /* Success message */
        .success-message {
            display: none;
            padding: 1rem;
            margin-top: 1rem;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            color: #ffffff;
            font-size: 0.95rem;
            backdrop-filter: blur(10px);
            animation: slideIn 0.5s ease;
        }

        .success-message.show {
            display: block;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Social links */
        .social-links {
            display: flex;
            gap: 2.5rem;
            opacity: 0;
            animation: fadeIn 1s ease-out 1.2s forwards;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .social-links a {
            color: #86868b;
            text-decoration: none;
            font-size: 0.9375rem;
            transition: all 0.3s ease;
            position: relative;
        }

        .social-links a::after {
            content: '';
            position: absolute;
            bottom: -4px;
            left: 0;
            width: 0;
            height: 1px;
            background: #ffffff;
            transition: width 0.3s ease;
        }

        .social-links a:hover {
            color: #ffffff;
        }

        .social-links a:hover::after {
            width: 100%;
        }

        /* Particle */
        .particle {
            position: fixed;
            width: 2px;
            height: 2px;
            background: rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            pointer-events: none;
            z-index: 1;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .input-group {
                flex-direction: column;
            }

            button {
                width: 100%;
            }

            .social-links {
                flex-direction: column;
                gap: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <!-- Animated background -->
    <div class="bg-animation">
        <div class="orb orb1"></div>
        <div class="orb orb2"></div>
        <div class="orb orb3"></div>
    </div>
    
    <!-- Grid overlay -->
    <div class="grid-overlay"></div>
    
    <div class="container">
        <div class="logo">
            <div class="logo-circle"></div>
        </div>
        
        <h1><span class="gradient-text">Recovery.<br>Wellness.<br>Reimagined.</span></h1>
        
        <p class="subtitle">Coming Soon</p>
        
        <p class="description">
            A new era of holistic recovery and wellness. Experience transformation through innovation and care.
        </p>
        
        <form class="notify-form" id="notifyForm">
            <div class="input-wrapper">
                <div class="input-group">
                    <input 
                        type="email" 
                        id="email" 
                        placeholder="Enter your email" 
                        required
                        aria-label="Email address"
                    >
                    <button type="submit">
                        Notify Me
                    </button>
                </div>
            </div>
            <div class="success-message" id="successMessage">
                Thank you. We'll be in touch soon.
            </div>
        </form>
        
        <div class="social-links">
            <a href="#" aria-label="Instagram">Instagram</a>
            <a href="#" aria-label="LinkedIn">LinkedIn</a>
            <a href="#" aria-label="Contact">Contact</a>
        </div>
    </div>

    <script>
        // Form handling
        document.getElementById('notifyForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const successMessage = document.getElementById('successMessage');
            
            // Here you would typically send the email to your backend
            console.log('Email submitted:', email);
            
            // Show success message
            successMessage.classList.add('show');
            
            // Clear the form
            document.getElementById('email').value = '';
            
            // Hide success message after 5 seconds
            setTimeout(() => {
                successMessage.classList.remove('show');
            }, 5000);
        });

        // Create floating particles on mouse move
        let particleTimeout;
        document.addEventListener('mousemove', function(e) {
            clearTimeout(particleTimeout);
            particleTimeout = setTimeout(() => {
                if (Math.random() > 0.8) {
                    createParticle(e.clientX, e.clientY);
                }
            }, 50);
        });

        function createParticle(x, y) {
            const particle = document.createElement('div');
            particle.className = 'particle';
            particle.style.left = x + 'px';
            particle.style.top = y + 'px';
            document.body.appendChild(particle);
            
            const angle = Math.random() * Math.PI * 2;
            const velocity = 1 + Math.random() * 2;
            const lifetime = 1000 + Math.random() * 1000;
            
            let opacity = 1;
            const startTime = Date.now();
            
            function animate() {
                const elapsed = Date.now() - startTime;
                const progress = elapsed / lifetime;
                
                if (progress >= 1) {
                    particle.remove();
                    return;
                }
                
                const currentX = parseFloat(particle.style.left);
                const currentY = parseFloat(particle.style.top);
                
                particle.style.left = (currentX + Math.cos(angle) * velocity) + 'px';
                particle.style.top = (currentY + Math.sin(angle) * velocity) + 'px';
                particle.style.opacity = 1 - progress;
                
                requestAnimationFrame(animate);
            }
            
            animate();
        }

        // Smooth scroll
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                const target = document.querySelector(this.getAttribute('href'));
                if (target) {
                    target.scrollIntoView({
                        behavior: 'smooth'
                    });
                }
            });
        });
    </script>
</body>
</html>
